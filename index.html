<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div>
        <nav>
            <div class="nav-main">
            <img src="./assets/img/logo.png" alt="logo">
            <div class="burger">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul>
                <li><a href="">INICIO</a></li>

                <li><a href="">CARRITO</a></li>
                <li><a href="">CONTACTO</a></li>
            </ul>
            </div>
        </nav>
        <header>
            <div class="filter">
                <div class="filter-category">
                    <p class="order-filter">Ordenar por</p>
                    <select>
                        <option value="price">Precio</option>
                        <option value="model">Modelo</option>
                        <option value="color">Color</option>
                        <option value="best-seller">MÃ¡s vendido</option>
                    </select>
            </div>
            </header>
        
        <main>
            <section class="grid">
                <div class="producto">
                    <img src="./assets/img/cartoon-90-bugs.jpg" alt="">
                    <p>Modelo: Bugs Bunny</p>
                    <button>Ver mas</button>
                </div>
                      <div class="producto">
                    <img src="./assets/img/cartoon-90-bob-sponja.jpg" alt="">
                    <p>Modelo: Bob Sponja</p>
                    <button>Ver mas</button>
                </div>

                <div class="producto">
                    <img src="./assets/img/cartoon-90-catdog.jpg" alt="">
                    <p>Modelo: Catdog</p>
                    <button>Ver mas</button>
                </div>

                <div class="producto">
                    <img src="./assets/img/cartoon-90-hey-arnold.jpg" alt="">
                    <p>Modelo: Hey Arnold!</p>
                    <button>Ver mas</button>
                </div>

                <div class="producto">
                    <img src="./assets/img/cartoon-90-hey-monster.jpg" alt="">
                    <p>Modelo: Hey Monster</p>
                    <button>Ver mas</button>
                </div>
                <div class="numeros">
                    <i class="fa-solid fa-arrow-left"></i>   <p>1</p> <p>2</p><p>3</p><i class="fa-solid fa-arrow-right"></i>              
             
                </div>
            </section>


        </main>
        <footer>
            <div class="pie">
                <div class="iconos">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <p>Todos los Derechos Reservados</p>
            </div>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/37bf719726.js" crossorigin="anonymous"></script>

</html>
